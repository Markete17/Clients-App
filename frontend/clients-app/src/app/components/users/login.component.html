<div class="container">
    <div class="row text-center login-page">
   <div class="col-md-12 login-form">
    
    <form action="/" method="post"> 			
         <div class="row">
        <div class="col-md-12 login-form-header">
           <p class="login-form-font-header">Clients<span>App</span><p>
        </div>
    </div>
    <div class="row">
       <div class="col-md-12 login-from-row text-center">
          <input [(ngModel)]="user.username" name="usuario" type="text" placeholder="Username" required/>
       </div>
    </div>
    <div class="row">
       <div class="col-md-12 login-from-row">
          <input [(ngModel)]="user.password" name="password" type="password" placeholder="Password" required/>
       </div>
    </div>
    <div class="row">
       <div class="col-md-12 login-from-row">
          <input (click)="login()" type="submit" class="btn btn-primary" value="Sign In">
       </div>
    </div>
    </form>
</div>
 </div>
</div>
